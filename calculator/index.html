<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
    <div id="root">
      <div>
        <input type="text" disabled value="0" />
      </div>
      <div class="actions">
        <ul class="header">
          <li>C</li>
          <li>&#177;</li>
          <li>%</li>
          <li class="math">&#247;</li>
        </ul>
        <ul>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li class="math">&#215;</li>
        </ul>
        <ul>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li class="math">&#8722;</li>
        </ul>
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li class="math">+</li>
        </ul>
        <ul>
          <li>0</li>
          <li>.</li>
          <li class="math">=</li>      
        </ul>
      </div>
    </div>
    <script src="./code.js"></script>
</body>
</html>
